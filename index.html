<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Presentation Slides test with reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">


			<section data-background-image="https://fitfoodiefinds.com/wp-content/uploads/2019/02/muffin-2-sq.jpg">
				<span style="display:block; padding:5px; background:rgba(0, 0, 0, 0.5);">
				<h2>Welcome to the wonderful world of muffins!</h2>
				</span>
				<h4 style="padding:3px; background-color:#000000;">A reveal.js HTML Presentation framework test</h4>
			</section>

			<section>
				
					<section  data-background-iframe="https://www.bakedbyanintrovert.com/muffins/" data-background-interactive>
						<span style="display:block; padding:5px; background:rgba(0, 0, 0, 0.8);">
						<h2 style="color:#ffffff;">Let's look at some Muffin-centric websites</h2>
						</span>
					</section>
					<section data-background-iframe="https://myfavoritemuffin.com/" data-background-interactive>
						<span style="display:block; padding:5px; background:rgba(0, 0, 0, 0.8);">
							<h2 style="color:#ffffff;">And another website - looks tasty</h2>
						</span>
					</section>
					<section data-background-iframe="https://en.wikipedia.org/wiki/Muffin" data-background-interactive>
						<span style="display:block; padding:5px; background:rgba(0, 0, 0, 0.8);">
							<h2 style="color:#ffffff;">And a wiki</h2>
						</span>
					</section>
			</section>

			<section>This is a poll
				<h1>What's the best kind of muffin</h1>
				<ul>
					<li>blueberry</li>
					<li>bran</li>
				</ul>
			</section>
			
			<section>This is a webpage - uses iframe embed
				<iframe src="https://wiki.ubc.ca/index.php/Library%3ATruncation_and_Wildcard_Symbols?action=render" title="Woodward Library website"></iframe>
			</section>

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				progress: true,
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
				

			});
		</script>
	</body>
</html>
